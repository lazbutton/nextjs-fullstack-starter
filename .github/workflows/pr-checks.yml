name: PR Checks

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]

jobs:
  pr-labels:
    name: PR Label Check
    runs-on: ubuntu-latest
    if: github.event.pull_request.draft == false
    timeout-minutes: 2
    
    steps:
      - name: Check PR title
        run: |
          PR_TITLE="${{ github.event.pull_request.title }}"
          echo "PR Title: $PR_TITLE"
          
          # Check for conventional commits format
          if ! echo "$PR_TITLE" | grep -qE '^(feat|fix|docs|style|refactor|perf|test|chore|ci|build|revert)(\(.+\))?:'; then
            echo "⚠️  PR title doesn't follow conventional commits format"
            echo "Consider using: feat(scope): description"
          fi

      - name: Check PR description
        run: |
          PR_BODY="${{ github.event.pull_request.body }}"
          if [ -z "$PR_BODY" ] || [ "$PR_BODY" = "null" ]; then
            echo "⚠️  PR description is empty"
            echo "Please add a description explaining the changes"
          fi

